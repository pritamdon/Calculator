<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled />
        </div>
        <div class="buttons">
            <button onclick="clearScreen()" class="gray">C</button>
            <button onclick="changeSign()" class="gray">+/-</button>
            <button onclick="calculate('%')" class="gray">%</button>
            <button onclick="calculate('/')" class="orange">&divide;</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="calculate('*')" class="orange">&times;</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="calculate('-')" class="orange">&minus;</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculate('+')" class="orange">+</button>

            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="computeResult()" class="orange">=</button>

            <button onclick="squareRoot()" class="blue">âˆš</button>
            <button onclick="logarithm()" class="blue">log</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
